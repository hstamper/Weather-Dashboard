<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center text-light p-3" style= "background-color: rgb(48, 65, 155);">
        <h1><i class="justify-space-between"></i>Weather Dashboard</h1>
    </header>
<div class="container">
    <div class="row-align-items-end">
    <div class="col-12 col-md-4">
        <div class="card" style="border-color: white;">
            <h3 class="card-header" style="border-color: white;">Search for a City:</h3>
            <form id="user-form" class="card-body" style="border-color: white;">
                <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Jacksonville"/>
                <buton type="search" class="btn" style="background-color: lightskyblue;">Search</buton>
            </form>
        </div>
    </div>
    <div class="col-12 col-md-6">

    
    </div>
    </div>
</div>
   


    
</body>
</html>
